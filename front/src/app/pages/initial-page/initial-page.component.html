<div class="initial-page">
    <div class="page-header">
        <button class="create-article-btn" (click)="onCreateArticle()">
            Créer un article
        </button>

        <div class="sort-container">
            <label for="sortSelect">Trier par</label>
            <select id="sortSelect" class="sort-select" [(ngModel)]="sortBy" (change)="onSortChange()">
                <option value="date">Date</option>
                <option value="title">Titre</option>
            </select>
        </div>
    </div>

    <div class="articles-grid">
        <article class="article-card" *ngFor="let article of articles; trackBy: trackByArticleId"
            (click)="onArticleClick(article)">

            <h3 class="article-title">{{ article.title }}</h3>

            <div class="article-meta">
                <div class="meta-item">
                    <span class="meta-label">Date</span>
                    <span class="meta-value">{{ formatDate(article.date) }}</span>
                </div>
                <div class="meta-item">
                    <span class="meta-label">Auteur</span>
                    <span class="meta-value">{{ article.author }}</span>
                </div>
            </div>

            <div class="article-content">
                <p>{{ article.content }}</p>
            </div>
        </article>
    </div>

    <div class="empty-state" *ngIf="articles.length === 0">
        <p>Aucun article trouvé</p>
        <button class="create-article-btn secondary" (click)="onCreateArticle()">
            Créer votre premier article
        </button>
    </div>
</div>
