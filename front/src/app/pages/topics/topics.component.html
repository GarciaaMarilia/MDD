<div class="container">
    <div class="topics-grid">
        <app-card *ngFor="let topic of topics" [content]="topic" [hasButton]="true"
            [titleButton]="getButtonTitle(topic.id)" [disabledButton]="getDisabledButton(topic.id)"
            (buttonClicked)="toggleSubscription(topic.id)">
        </app-card>
    </div>
</div>
